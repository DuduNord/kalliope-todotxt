---
  - name: "Get-all-tasks"
    signals:
      - order: "Get all my tasks"
    neuron:
      - todotxt:
          todotxt_file = "path/to/file/todo.txt"
      - template: "templates/en_todotxt.j2"

  - name: "Get-grossery-items"
    signals:
      - order: "Get all my tasks"
    neuron:
      - todotxt:
          todotxt_file = "path/to/file/todo.txt"
          project: "grossery"
      - template: "templates/en_todotxt.j2"

  - name: "Get-specific-items"
    signals:
      - order: "Get my super list"
    neuron:
      - todotxt:
          todotxt_file = "path/to/file/todo.txt"
          project: "project"
          priority: "A"
          contexte: "contexte"
          complete: False
      - template: "templates/en_todotxt.j2"

  - name: "add-item-to-shopping-list"
    signals:
      - order: "add {{content}} to the shopping list"
    neurons:
      - todotxt:
          action: "add"
          todotxt_file: "{{todofile}}"
          project: "grossery"
          args:
              - content
          file_template: "templates/fr_shopping_list.j2"

